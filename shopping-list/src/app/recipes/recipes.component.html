<div class="row">
    <div class="col-md-5">
        <app-recipes-list (newCurrent)="onNewCurrent($event)"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail 
        [recipe]="current"
        *ngIf="current.name; else infoText"></app-recipes-detail>
    </div>
    <ng-template #infoText>
        <p>please choose a recipe</p>
    </ng-template>
</div>
